spring.application.name=notification_service

server.port=8084


# Datasource
SPRING_DATASOURCE_URL= jdbc:mysql://notification_db:3306/notification_service_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=notification_group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Consumer Properties
# Thi?t l?p package tin c?y cho JsonSerializer/JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.notificationservice.event